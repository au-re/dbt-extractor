# linux x86_64 image
image: python
tasks:
  install:
    # installs npm
    command: |
      apt-get update
      apt-get install --yes npm

  build:
    dependencies:
      - install
    input_paths:
      - ./
    # you can find this in the current directory
    output_paths:
      - build/dbtjinja.so
    command: make build